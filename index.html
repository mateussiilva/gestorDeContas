<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Gastos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>

        <div class="form-gastos">
            <form>
                <div>
                    <label for="input-descricao">Descrição:</label>
                    <input type="text" id="input-descricao">
                </div>
                <div>
                    <label for="input-valor">Valor:</label>
                    <input type="text" id="input-valor">
                </div>
                <div>
                    <label for="input-date">Data:</label>
                    <input type="date" id="input-date">
                </div>
                <div>
                    <label for="">Forma de Pagamento</label>
                    <select id="formas-pagamentos">
                    </select>
                </div>
            </form>
        </div>

        <div class="tabela-gastos">
            <table>
                <thead>
                    <th>Descrição</th>
                    <th>Data </th>
                    <th>Valor</th>
                    <th>Forma Pagamento</th>
                </thead>
                <tbody id="corpo-tabela">

                </tbody>
            </table>
        </div>
        <input type="button" id="btn-envio" value="Inserir Dados">

    </main>
</body>
<script src="/static/app.js"></script>
<script src="/static/app2.js"></script>

</html>
