<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Gastos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-gastos">
                <div class="item">
                    <label for="input-descricao">Descrição:</label>
                    <input type="text"  id="input-descricao">
                </div>
                <div class="item">
                    <label for="input-valor">Valor:</label>
                    <input type="text" id="input-valor">
                </div>

                <div class="item">
                    <label for="input-date">Data:</label>
                    <input type="date" id="input-date">
                </div>

                <div class="item">
                    <label for="">Forma de Pagamento</label>
                    <select id="formas-pagamentos">
                    </select>
                </div>
                <input type="button" id="btn-envio" value="Inserir Dados">
            </div>
        <div class="tabela-gastos">
            <table>
                <thead>
                    <th>Descrição</th>
                    <th>Data </th>
                    <th>Valor</th>
                    <th>Forma Pagamento</th>
                </thead>
                <tbody id="body-table">
                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
